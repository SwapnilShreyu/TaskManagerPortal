<div class="login-container" >
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" style="margin-left: 25px;">
    <h2>Login</h2>

    <div>
      <label>User ID</label>
      <input type="text" formControlName="userId" />
      <div class="error" *ngIf="loginForm.get('userId')?.invalid && loginForm.get('userId')?.touched">
        User ID is required.
      </div>
    </div>

    <div>
      <label>Password</label>
      <input type="password" formControlName="password" />
      <div class="error" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        Password is required.
      </div>
    </div>

    <div class="error" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>

    <button type="submit" [disabled]="loginForm.invalid">Login</button>
  </form>
</div>
